name: Security Audit

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for exposed secrets
        run: |
          echo "Checking for potential secrets in code..."
          if git grep -E "(password|api[_-]?key|secret)\s*=\s*['\"][^'\"]{8,}['\"]" -- '*.js' ':!tests/' ':!*.md' 2>/dev/null; then
            echo "⚠️  Hardcoded secrets found in code"
            exit 1
          fi
          echo "✅ No hardcoded secrets found"

      - name: Verify .env is not committed
        run: |
          if git ls-files | grep -q "^\.env$"; then
            echo "❌ .env file is committed! Remove it immediately."
            exit 1
          fi
          echo "✅ .env is not committed"

      - name: Run security tests
        run: npm run test tests/security/

      - name: Check dependencies for known vulnerabilities
        run: |
          npx snyk test --severity-threshold=high || echo "⚠️ Snyk found vulnerabilities"
